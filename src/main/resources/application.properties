server.port=${PORT}
camel.springboot.name=CamelRestJpa
camel.component.servlet.mapping.contextPath=/camel/*
spring.data.mongodb.authentication-database=Authentication database name.

# Database name.
spring.data.mongodb.database=${DATA_BASE_NAME}
# Mongo server host.
spring.data.mongodb.host=${DATA_BASE_HOST}
# Mongo server port.
spring.data.mongodb.port=${DATA_BASE_PORT}
# Enable Mongo repositories.
spring.data.mongodb.repositories.enabled=true
